<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagram Editor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
  <script src="https://bramp.github.io/js-sequence-diagrams/js/sequence-diagram-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo-section">
          <h1>Diagram Editor</h1>
          <p class="subtitle">Create Mermaid or JS-Sequence diagrams</p>
        </div>
        <div class="header-actions">
          <span class="version">v1.1</span>
        </div>
        <div class="header-actions">
          <a class="github-button" href="https://github.com/syl20lego/js-sequence-app"
            data-color-scheme="no-preference: light; light: light; dark: dark;" data-size="large" data-show-count="true"
            aria-label="Star syl20lego/js-sequence-app on GitHub">Star</a>
        </div>

      </div>
    </header>

    <div class="main-content">
      <div class="editor-panel" id="editorPanel">

        <div class="toolbar">
          <div class="toolbar-group">
            <input type="file" id="fileInput" accept=".txt,.seq,.mmd" style="display: none;">
            <button id="loadBtn" class="btn btn-secondary">ğŸ“ Load</button>
            <input type="text" id="filenameInput" placeholder="filename.txt" class="filename-input">
            <button id="saveBtn" class="btn btn-primary">ğŸ’¾ Save</button>
          </div>
          <div class="toolbar-group">
            <div class="diagram-selector-wrapper">
              <select id="diagramSelect" class="diagram-select">
                <option value="mermaid">Mermaid</option>
                <option value="js-sequence-simple" selected>js-sequence Simple</option>
                <option value="js-sequence-hand">js-sequence Hand</option>
              </select>
            </div>
            <button id="renderBtn" class="btn btn-success">ğŸ¨ Draw</button>
          </div>
        </div>

        <textarea id="diagramText" class="editor" placeholder="Enter diagram syntax here...

js-sequence Example:
Title: Example Sequence Diagram
Alice->Bob: Hello Bob, how are you?
Note right of Bob: Bob thinks
Bob-->Alice: I am good thanks!

Mermaid Example:
sequenceDiagram
    Alice->>Bob: Hello Bob, how are you?
    Bob-->>Alice: I am good thanks!"></textarea>
      </div>

      <div class="resizer" id="resizer"></div>
      <div class="diagram-panel" id="diagramPanel">
        <div class="toolbar">
          <div class="toolbar-group">
            <input type="text" id="imageFilename" placeholder="diagram.png" class="filename-input">
            <button id="savePngBtn" class="btn btn-primary">ğŸ“· Export</button>
          </div>
          <div class="toolbar-info">
            <span class="hint">ğŸ’¡ Click diagram to copy to clipboard</span>
          </div>
        </div>

        <div id="diagram" class="diagram-container"></div>
      </div>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <script src="app.js"></script>
</body>

</html>
